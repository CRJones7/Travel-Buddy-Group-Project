<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Travel Partner</title>

</head>

<body>

    <nav class="navbar navbar-expand-xl navbar-light">

        <a class="navbar-brand" href="#">Travel Partner</a>

        <div class="navbar-text align-content-end">
            A little help is just a few clicks away!
        </div>

    </nav>

    <div class="container" id="text-trans">

        <form>

            <div class="form-group">
                <label for="eng-trans">What would you like to say?</label>
                <input type="text" class="form-control" id="trans-text"
                    placeholder="Type what you'd like translated...">
                <button class="btn btn-primary" id="trans-btn">Translate!</button>
            </div>

            <div class="form-group">
                <label for="tans-text">Translated Text:</label>
                <textarea class="form-control" placeholder="Translated text will appear here..." id="translatedText"
                    rows="3"></textarea>
            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>


</body>



</html>
