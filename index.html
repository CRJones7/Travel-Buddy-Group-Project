<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Travel Partner</a>

        <span class="navbar-text ml-auto">
            A little help is just a few clicks away!
        </span>

    </nav>

    <div class="search container" id="map">

        <input type="search" id="place-search-input" placeholder="Start Searching..." class="mq-input">
          
        <!-- Map will go here  -->

    </div>

    <div class="container" id="text-trans">

        <div class="row">

            <div class="col-md-5">

                <p>What do you need translated?:</p>
                <textarea id="needTrans" rows="5" cols="33"></textarea>

            </div>

            <div class="col-md-5">

                <p>Your translated text:</p>
                <textarea id="translated" rows="5" cols="33"></textarea>

            </div>

        </div>


    </div>






</body>



</html>
