<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/place-search-js/v1.0.0/place-search.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <a class="navbar-brand" href="#">Travel Partner</a>

        <div class="navbar-text align-content-end">
            A little help is just a few clicks away!
        </div>

    </nav>

    <div class="search container" id="map">

        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>

    </div>

    <div class="container" id="text-trans">

        <form>

            <div class="form-group">
                <label for="eng-trans">What would you like to say?</label>
                <textarea class="form-control" id="transText" placeholder="Type what you'd like translated..."
                    rows="3"></textarea>
                <button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i>Translate!</button>
            </div>

            <div class="form-group">
                <label for="tans-text">Translated Text:</label>
                <textarea class="form-control" placeholder="Translated text will appear here..." id="translatedText"
                    rows="3"></textarea>
            </div>

        </form>


    </div>



    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs6mUIp6GBLdN9WkE_2e7XVIS-HMlMSmw&libraries=places&callback=initAutocomplete"
        async defer></script>


</body>



</html>
