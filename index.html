<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />


<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
    type="text/css"/>
    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>TravelerPartner</title>


</head>

<body style="border: 0; margin: 0;">

    <nav class="navbar navbar-expand-xl navbar-light">

        <a class="navbar-brand" href="#">Travel Partner</a>

        <div class="navbar-text align-content-end">
            A little help is just a few clicks away!
        </div>

    </nav>
    
    <div class="container" id="text-trans">
<!-- map starts -->

        <div class="map-search">
            <div id="map"></div>
        </div>

<!-- translate starts -->
        <form>
            <div class="form-group">
                <label for="eng-trans">What would you like to say?</label>
                <input type="text" class="form-control" id="trans-text"
                    placeholder="Type what you'd like translated...">
                <button class="btn btn-primary" id="trans-btn">Translate!</button>
            </div>

            <div class="form-group">
                <label for="tans-text">Translated Text:</label>
                <textarea class="form-control" placeholder="Translated text will appear here..." id="translatedText"
                    rows="3"></textarea>
            </div>

        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="logic.js"></script>


</body>

</html>
